<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Maurice Mullens" />

        <title>Enjoy</title>

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-dialog.min.css" />
        <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </head>

    <body>

        <div class="nav navbar-fixed-top navbar-inverse navheader">
            <div class="row">
                <div id="btnHome" class="col-xs-1 btnHome"><span class="glyphicon glyphicon-home"></span></div>
                <div id="brand" class="col-xs-10">Mijn bestellingen</div>
                <div class="col-xs-1 btnInfo"><span class="glyphicon glyphicon-info-sign"></span></div>
            </div>
        </div>

        <div id="content">

            <div id="page-content">

                <div id="lstOrders" class="container"></div>

            </div>

            <div class="loading">
                <h1>Je bestellingen worden geladen...</h1>
            </div>

        </div>

        <div id="loginform" class="orderform hidden" role="form">

            <div class="row orderform_subtitle">
                Inloggen
            </div>

            <div class="row">
                <input id="email" name="data[User][email]" type="email" class="form-control loginform_input " placeholder="E-mailadres" value="" required />
                <input id="password" name="data[User][password]" type="password" class="form-control loginform_input" placeholder="Wachtwoord" value="" required />
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button id="btnOrderFormLogin" class="btn btn-primary orderform_button disabled">Inloggen</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="js/libs/shared.js"></script>
        <script type="text/javascript" src="js/libs/calculations.js"></script>
        <script type="text/javascript" src="js/libs/load-image.all.min.js"></script>
        <script type="text/javascript" src="js/classes/album.js"></script>
        <script type="text/javascript" src="js/classes/user.js"></script>
        <script type="text/javascript" src="js/libs/hammer.min.js"></script>
        <script type="text/javascript" src="js/libs/myorders.js"></script>

    </body>
</html>
