<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Maurice Mullens" />

        <title>Enjoy</title>

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </head>

    <body>

        <div class="nav navbar-fixed-top navbar-inverse navheader">
            <div id="btnHome" class="col-xs-1 btnHome"><span class="glyphicon glyphicon-home"></span></div>
            <div id="brand" class="col-xs-10">Winkelwagen</div>
            <div class="col-xs-1 btnInfo"><span class="glyphicon glyphicon-info-sign"></span></div>
        </div>

        <div id="content">

            <div id="page-content">

                <div class="tab-content">

                    <div class="tab-pane active" id="tab1">

                        <div class="orderform" role="form">

                            <div class="row orderform_maintitle">
                                Gegevens
                            </div>

                            <div class="row orderform_subtitle">
                                Inloggen
                            </div>

                            <div class="row">
                                <input id="email" name="data[User][email]" type="email" class="form-control loginform_input " placeholder="E-mailadres" value="" required />
                                <input id="password" name="data[User][password]" type="password" class="form-control loginform_input" placeholder="Wachtwoord" value="" required />
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <button id="btnOrderFormLogin" class="btn btn-primary orderform_button disabled">Inloggen</button>
                               </div>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane" id="tab2">

                        <div class="registerform" role="form">

                            <div class="row orderform_maintitle">
                                Gegevens
                            </div>

                            <div class="row orderform_subtitle">
                                Aanmelden
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">Voornaam</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="firstname" type="text" class="form-control registerform_input" placeholder="Voornaam" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">Achternaam</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="lastname" type="text" class="form-control registerform_input" placeholder="Achternaam" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">Gebruikersnaam</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="username" type="text" class="form-control registerform_input" placeholder="Kies een gebruikersnaam" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">E-mail</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="registeremail" type="text" class="form-control registerform_input" placeholder="E-mail" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">Wachtwoord</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="registerpassword" type="text" class="form-control registerform_input" placeholder="Wachtwoord" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="registerlabel">Bevestig</label>
                                </div>
                                <div class="col-xs-8">
                                    <input id="registerpasswordconfirm" type="text" class="form-control registerform_input" placeholder="Voer je wachtwoord nogmaals in" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="registermsg"><input id="confirmgt" type="checkbox" class="register_checkbox">Ik ga akkoord met de Algemene voorwaarden van Fotoalbum.nl</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="registermsg"><input id="confirmpersonal" type="checkbox" class="register_checkbox">Ontvang persoonlijke voordelen en exclusieve designs</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <button id="btnRegisterNow" class="btn btn-default registerform_button">Registreer</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="tab-pane" id="tab3">

                        <div class="resendform" role="form">

                            <div class="row orderform_maintitle">
                                Gegevens
                            </div>

                            <div class="row orderform_subtitle">
                                Vul je e-mailadres in en je ontvangt een e-mail met link om je wachtwoord te wijzigen.
                            </div>

                            <div class="row">
                                <label for="resendemail" class="registerlabel">E-mail</label>
                                <input id="resendemail" type="text" class="form-control registerform_input" placeholder="E-mail" />
                            </div>

                            <div class="row">
                                <div class="col-xs-3 col-xs-offset-9">
                                    <button id="btnResendLogin" class="btn btn-default orderform_button">Versturen</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="orderpagefooter">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab" class="orderpagetab">Inloggen</a></li>
                <li><a href="#tab2" data-toggle="tab" class="orderpagetab">Aanmelden</a></li>
                <li><a href="#tab3" data-toggle="tab" class="orderpagetab">Wachtwoord vergeten</a></li>
            </ul>					
        </div>

        <div id="myloader">
            <div id="loadermsg">Bezig met laden...</div>
        </div>
        
        <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="js/libs/shared.js"></script>
        <script type="text/javascript" src="js/libs/calculations.js"></script>
        <script type="text/javascript" src="js/libs/load-image.all.min.js"></script>
        <script type="text/javascript" src="js/libs/orderpage.js"></script>

    </body>
</html>
